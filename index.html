<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DDnD Dice Roller</title>

		<!-- Style Sheet -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- Dice Script -->
		<script src="js/dice.js" defer></script>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>Dungeons, Dice &amp; Danger</h1>
				<h2>Dice Roller</h2>
			</div>
			<div id="dice-holder">
				<div class="dice white">6</div>
				<div class="dice white">2</div>
				<div class="dice white">5</div>
				<div class="dice white">4</div>
				<div class="dice black">5</div>
			</div>
			<div class="controls">
				<button id="roll-button" class="button" onclick="onRollButtonClicked()">Roll</button>
			</div>
			<div id="results">
				<div class="passive">Passive</div>
				<div class="item">
					<span> 8 </span> &amp; <span> 9 </span>
					<div>
						<span class="white">6</span><span class="white">2</span>,<span class="white">5</span><span class="white">4</span>
					</div>
				</div>
				<div class="item">
					<span>11 </span> &amp; <span> 6 </span>
					<div>
						<span class="white">6</span><span class="white">5</span>,<span class="white">2</span><span class="white">4</span>
					</div>
				</div>
				<div class="item">
					<span>10 </span> &amp; <span> 7 </span>
					<div>
						<span class="white">6</span><span class="white">4</span>,<span class="white">2</span><span class="white">5</span>
					</div>
				</div>
				<div class="active">Active</div>
				<div class="item">
					<span>11 </span> &amp; <span> 7 </span>
					<div>
						<span class="white">6</span><span class="black">5</span>,<span class="white">2</span><span class="white">5</span>
					</div>
				</div>
				<div class="item">
					<span>11 </span> &amp; <span> 6 </span>
					<div>
						<span class="white">6</span><span class="black">5</span>,<span class="white">2</span><span class="white">4</span>
					</div>
				</div>
				<div class="item">
					<span>11 </span> &amp; <span> 9 </span>
					<div>
						<span class="white">6</span><span class="black">5</span>,<span class="white">5</span><span class="white">4</span>
					</div>
				</div>
				<div class="item">
					<span> 7 </span> &amp; <span>11 </span>
					<div>
						<span class="white">2</span><span class="black">5</span>,<span class="white">6</span><span class="white">5</span>
					</div>
				</div>
				<div class="item">
					<span> 7 </span> &amp; <span>10 </span>
					<div>
						<span class="white">2</span><span class="black">5</span>,<span class="white">6</span><span class="white">4</span>
					</div>
				</div>
				<div class="item">
					<span> 7 </span> &amp; <span> 9 </span>
					<div>
						<span class="white">2</span><span class="black">5</span>,<span class="white">5</span><span class="white">4</span>
					</div>
				</div>
				<div class="item">
					<span class="double">10 </span> &amp; <span> 8 </span>
					<div>
						<span class="white">5</span><span class="black">5</span>,<span class="white">6</span><span class="white">2</span>
					</div>
				</div>
				<div class="item">
					<span class="double">10 </span> &amp; <span>10 </span>
					<div>
						<span class="white">5</span><span class="black">5</span>,<span class="white">6</span><span class="white">4</span>
					</div>
				</div>
				<div class="item">
					<span class="double">10 </span> &amp; <span> 6 </span>
					<div>
						<span class="white">5</span><span class="black">5</span>,<span class="white">2</span><span class="white">4</span>
					</div>
				</div>
				<div class="item">
					<span> 9 </span> &amp; <span> 8 </span>
					<div>
						<span class="white">4</span><span class="black">5</span>,<span class="white">6</span><span class="white">2</span>
					</div>
				</div>
				<div class="item">
					<span> 9 </span> &amp; <span>11 </span>
					<div>
						<span class="white">4</span><span class="black">5</span>,<span class="white">6</span><span class="white">5</span>
					</div>
				</div>
				<div class="item">
					<span> 9 </span> &amp; <span> 7 </span>
					<div>
						<span class="white">4</span><span class="black">5</span>,<span class="white">2</span><span class="white">5</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!-- Main Script -->
	<script src="js/script.js" defer></script>
</html>
